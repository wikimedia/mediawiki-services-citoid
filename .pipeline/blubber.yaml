version: v4
base: docker-registry.wikimedia.org/nodejs18-slim
lives:
  in: /srv/service
runs:
  environment: { APP_BASE_PATH: /srv/service }

variants:
  build:
    base: docker-registry.wikimedia.org/nodejs18-devel
    copies: [local]
    apt: { packages: [git, python-is-python3, pkg-config, build-essential, npm] }
    node: { requirements: [package.json]}
    runs: { environment: { LINK: g++ } }
  development:
    includes: [build]
    entrypoint: [node, server.js]
  test:
    includes: [build]
    entrypoint: [npm, test]
    runs: { insecurely: true }
  prep:
    includes: [build]
    node: { env: production }
  production:
    copies: [prep]
    node: { env: production }
    apt: { packages: [ca-certificates] }
    entrypoint: [node, server.js]
